<h1 align="center">Jupiter</h1>
<p1 style="color:LightCoral;font-size:30px;">Jupiter is the fifth planet from the Sun and the largest in the Solar System. It is a gas giant with a mass more than two and a half times that of all the other planets in the Solar System combined, but slightly less than one-thousandth the mass of the Sun.</p1>
